<!DOCTYPE html>
<html>
<head>
    <title>Múltiplos de 23</title>
</head>
<body>
    <h1>Múltiplos de 23 inferiores a 1000</h1>
    <ul id="multiplesList"></ul>
    <p>La suma de los múltiplos de 23 es: <span id="sumaMultiplos"></span></p>

    <script>
       var suma = 0;
    document.write("<ul id='multiplesList'></ul>");
    for (var i = 1; i < 1000; i++) {
        if (i % 23 === 0) {
            document.write("<li>" + i + "</li>");
             suma += i;
    }
}
    document.write("<p id='sumaMultiplos'>" + suma + "</p>");

    </script>

</body>
</html>
