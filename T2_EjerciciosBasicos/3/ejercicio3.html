<!DOCTYPE html>
<html>
<head>
    <title>Múltiplos de 23</title>
</head>
<body>
    <h1>Múltiplos de 23 inferiores a 1000</h1>
    <ul id="multiplesList"></ul>
    <p>La suma de los múltiplos de 23 es: <span id="sumaMultiplos"></span></p>

    <script>
        var suma = 0;
        for (var i = 1; i < 1000; i++) {
            if (i % 23 === 0) {
                document.getElementById("multiplesList").innerHTML += "<li>" + i + "</li>";
                suma += i;
            }
        }
        document.getElementById("sumaMultiplos").textContent = suma;
    </script>
</body>
</html>
