<!DOCTYPE html>
<html>
<head>
    <title>Saludo y días vividos</title>
</head>
<body>
    <script>
        var nombre = prompt("Escribe tu nombre");
        var edad = prompt("Escribe tu edad");
        var diasVividos = edad * 365;
        var mensaje = "Buenas " + nombre + ", has vivido  " + diasVividos + " días";
        alert(mensaje);
    </script>
</body>
</html>
