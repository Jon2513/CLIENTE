<!doctype html>
<html>
  <head>
    <title>Ejercicio1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script> 
var entrada_teclado;
entrada_teclado = prompt("Introduce el posible palindromo");
var palindromo = entrada_teclado.split("").reverse().join("").toLowerCase;
if (entrada_teclado.toLowerCase == palindromo) {
   alert("Es un palindromo");
}
else {
    alert("No es un palindromo");
}
</script>

   
  </head>
